<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/register01.css">
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/rem.js"></script>
</head>
<body>
    <div class="wrap">
        <div class="title">
            <img src="images/regsiter_03.png" alt="">
            <p><i class="title_name"></i></p>
        </div>
        <div class="content">
            <form action="">
                <div class="form_name">
                    <label for=""><i class="form_icon form_icon1"></i></label>
                    <input type="text" value="请输入姓名">
                </div>
                <div class="form_phone">
                    <label for=""><i class="form_icon form_icon2"></i></label>
                    <input type="text" value="请输入手机号">
                </div>
                <div class="form_body">
                        <label for=""><i class="form_icon form_icon4"></i></label>
                        <input type="text" value="请输入身份证号">
                    </div>
                <div class="form_yan">
                    <label for=""><i class="form_icon form_icon3"></i></label>
                    <input class="ipt" type="text" value="请输入验证码">
                    <input class="btn" type="button" value="获取验证码">
                </div>
                <div class="form_password">
                        <label for=""><i class="form_icon form_icon5"></i></label>
                        <input type="text" value="请输入密码">
                    </div>
            </form>
        </div>
        <div class="agree">
            <label><input type="checkbox"> 我已阅读并同意  <a class="agree_a" href="javascript:;">使用条款</a></label>
        </div>
        <div class="agree_btn">
            <button>登录</button>
        </div>
    </div>
</body>
</html>
