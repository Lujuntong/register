<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>提交身份证</title>
    <link rel="stylesheet" href="css/message.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/rem.js"></script>
</head>

<body style="background: #fff">
    <div class="wrap">
       <form action="">
            <div class="title1">
                    <div class="title_top">
                        <a href="javascript:;"><i class="fa fa-angle-left"></i> </a>
                        <h1>提交身份证</h1>
                    </div>
                </div>
                <div class="body_box">
                    <div class="body_box1">
                        <div class="body_zheng">
                            <div class="body_zheng_pic">
                                <img src="images/images/card_03.png" alt="" id="img">
                                <div class="form_box">
                                    <div class="shangchuan">
                                        <input type="file" name='file' id="file" class="upload"
                                            onchange="Javascript:validate_img(this);" />
                                    </div>
                                    <p>上传身份证正面</p>
                                </div>
                                
                            </div>
                        </div>
                        <script>
                                var file = document.getElementById('file')
                                var img = document.getElementById('img')
                                file.addEventListener('change',function(){
                                    var obj = file.files[0]
                                    var src = window.URL.createObjectURL(obj)
                                    img.setAttribute('src',src);
                                })
                             </script>
                        <div class="body_fan">
                            <div class="body_zheng_pic body_zheng_pic1">
                                <img src="images/images/card_06.png" alt="">
                                <div class="form_box">
                                    <div class="shangchuan">
                                        <input type="file" name='file' class="upload"
                                            onchange="Javascript:validate_img(this);" />
                                    </div>
                                    <p>上传身份证反面</p>
                                </div>
                               
                            </div>
                        </div>
                    </div>
                </div>
                <div class="btn">
                    <input type="submit" id="form0">
                </div>
       </form>
    </div>
    <script>
        function validate_img(ele) {
            // 返回 KB，保留小数点后两位
            //alert((ele.files[0].size/(1024*1024)).toFixed(2));
            var file = ele.value;

            if (!/.(gif|jpg|jpeg|png|GIF|JPG)$/.test(file)) {

                alert("图片类型必须是.gif,jpeg,jpg,png,bmp中的一种");
                return false;

            }
        }
    </script>
</body>

</html>
